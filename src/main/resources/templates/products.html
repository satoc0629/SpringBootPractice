<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="https://raw.githubusercontent.com/ultraq/thymeleaf-layout-dialect/main/thymeleaf-layout-dialect/source/nz/net/ultraq/thymeleaf/layoutdialect/LayoutDialect.xml"
      layout:decorate="~{common/layout}"
>
<head th:replace="common/head :: common_header">
    <meta charset="UTF-8">
    <title>Top Page</title>
</head>
<th:block layout:fragment="content">
    <h1>Products</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    TYPE
                </th>
                <th>
                    NAME
                </th>
            </tr>
        </thead>
        <tbody data-th-each="product : ${products}">
            <tr>
                <td data-th-text="${product.id}"></td>
                <td data-th-text="${product.productType.name}"></td>
                <td data-th-text="${product.name}"></td>
            </tr>
        </tbody>
    </table>
</th:block>
</html>
